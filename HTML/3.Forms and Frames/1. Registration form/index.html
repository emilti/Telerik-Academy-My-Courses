<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
    <form>
    <table>       
        <col width="130">
        <col width="230">
        <tr>

            <td><input type="text" name="last-name" size="24"></td>
        </tr>
        <tr>
            <td class="centered-cell">First Name</td>
            <td><input type="text" name="first-name" size="24"></td>

</td></tr>

</table>
